<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS -->
<link rel="stylesheet" href="style.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap"
	rel="stylesheet">
<title>Manager</title>
<style>
body {
	font-family: 'Prompt', sans-serif !important;
}

.navbar a {
	color: rgb(189, 67, 67);
}

.navbar a:hover {
	color: rgb(209, 80, 80);
}

.navbar {
	background-color: rgb(240, 223, 225);
}

.login-form {
	width: 50%;
	margin: auto;
	display: block;
	padding-top: 5em;
}

.text-center {
	padding-top: 2%;
	font-weight: bold;
	color: rgb(59, 0, 12);
}

.nav-link {
	color: rgb(189, 67, 67);
	font-weight: bold;
}

.nav-link:hover {
	color: rgb(209, 80, 80);
}

thead {
	background-color: rgb(143, 40, 52);
	color: rgb(253, 241, 242);
}

td {
	color: rgb(59, 0, 12);
}

.btn {
	background-color: crimson;
}

.login-form button[type="button"] {
	margin-top: 1em;
}

.product-table img {
	width: 100%
}

.bill-table {
	width: 60%;
	margin: auto;
	display: block;
}

.product-tab button[type="submit"] {
	margin: auto;
	display: block;
	width: 10em;
}

.product-tab input[type="number"] {
	width: 100%;
}

.employee-tab a[type="button"] {
	margin: auto;
	display: block;
	width: 10em;
}

.edit-employee {
	width: 80%;
	margin: auto;
	display: block;
}

.edit-employee button[type="submit"] {
	margin: auto;
	display: block;
	width: 10em;
}

.edit-employee a[type="button"] {
	margin: auto;
	display: inline;
	width: 10em;
}

a>i {
	color: rgb(59, 0, 12);
}

a>i:hover {
	color: rgb(209, 80, 80);
}

p>a:hover {
	text-decoration: none;
}

#cart {
	width: 450px;
}

#cart td {
	padding: 4px 10px;
}
</style>
</head>
<body>
	<div class="container">
		<!-- Start Navbar -->

		<nav class="navbar navbar-expand-md justify-content-between">
			<div class="container-fluid">
				<div
					class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">
				</div>
				<a href="#"
					class="navbar-brand mx-auto d-block order-0 order-md-1 w-25">
					<img width="100" th:src="@{/img/logo.png}" /> Bakery</a>
				<div class="navbar-collapse collapse dual-nav w-50 order-2"></div>
			</div>
		</nav>


		<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<p th:inline="text" class="my-2 my-sm-0">
							<i class="fas fa-user-circle"></i>
							[[${#httpServletRequest.remoteUser}]] | <a th:href="@{/logout}"
								class="my-2 my-sm-0">ออกจากระบบ <i
								class="fas fa-sign-out-alt"></i></a>
						</p>
					</li>
				</ul>
			</div>
		</nav>
		<!-- End Navbar -->

  
<div class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">เกิดข้อผิดพลาด!</h4>
  <p>ไม่สามารถทำรายการได้ เนื่องจากบัญชีผู้ใช้ของคุณไม่มีสิทธิ์ในการเข้าถึงข้อมูล</p>
  <hr>
  <p class="mb-0"><a href="javascript:history.back()" class="btn btn-dark">ย้อนหกลับ</a></p>
</div>


</div>
</body>
</html>
